<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Trash Finding System</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="form-container">
    <h2>Login</h2>
    <form action="citizen-dashboard.html">
      <label>Email</label>
      <input type="email" placeholder="Enter your email" required />

      <label>Password</label>
      <input type="password" placeholder="Enter password" required />

      <label>Role</label>
      <select>
        <option>Citizen</option>
        <option>Admin</option>
        <option>Cleaning Staff</option>
      </select>

      <button type="submit">Login</button>
    </form>
    <p>Don’t have an account? <a href="admin-register.html">Register</a></p>
        <p>Don’t have an account? <a href="citizen-register.html">Register</a></p> 
            <p>Don’t have an account? <a href="staff-register.html">Register</a></p>
  </div>

</body>
</html>
