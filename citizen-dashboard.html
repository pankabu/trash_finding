<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Citizen Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS File Link -->
  <link rel="stylesheet" href="citizen-dashboard-style.css">

</head>

<body>

  <div class="overlay">

    <!-- HEADER -->
    <header class="shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <h2 class="mb-0">Citizen Dashboard</h2>
        <a href="index.html" class="btn btn-outline-light">Logout</a>
      </div>
    </header>

    <div class="container">

      <!-- REPORT TRASH SECTION -->
      <section class="mb-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-3">Report Trash</h3>

            <form>
              <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" class="form-control" placeholder="Enter trash location" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="3" placeholder="Describe the problem" required></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label">Upload Photo</label>
                <input type="file" class="form-control" accept="image/*">
              </div>

              <button type="submit" class="btn btn-success w-100">Submit Report</button>
            </form>

          </div>
        </div>
      </section>

      <!-- MY REPORTS SECTION -->
      <section>
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-3">My Reports</h3>

            <div class="table-responsive">
              <table class="table table-striped align-middle">
                <thead class="table-primary">
                  <tr>
                    <th>Report ID</th>
                    <th>Location</th>
                    <th>Status</th>
                    <th>Date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>R-001</td>
                    <td>Mirpur 10, Dhaka</td>
                    <td><span class="badge bg-warning text-dark">Pending</span></td>
                    <td>12 Oct 2025</td>
                  </tr>

                  <tr>
                    <td>R-002</td>
                    <td>Dhanmondi 27</td>
                    <td><span class="badge bg-success">Completed</span></td>
                    <td>10 Oct 2025</td>
                  </tr>
                </tbody>
              </table>
            </div>

          </div>
        </div>
      </section>

    </div>
  </div>

</body>
</html>
